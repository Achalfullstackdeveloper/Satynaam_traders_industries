<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peanut Gallery</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .ftco-section_gallery {
      padding: 4em 1em;
      text-align: center;
    }

    .ftco-section_gallery h2 {
      font-size: 40px;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .ftco-section_gallery p {
      color: #5f5f5f;
      margin-bottom: 2rem;
    }

    .row_gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .col_gallery {
      flex: 1 1 calc(25% - 20px);
      box-sizing: border-box;
      overflow: hidden;
    }

    .gallery-img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      height: 300px;
      object-fit: cover;
    }

    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .overlay_gallery {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay_gallery img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .overlay_gallery:target {
      display: flex;
    }

    .close-btn_gallery {
      position: absolute;
      top: 40px;
      right: 50px;
      font-size: 40px;
      color: #fff;
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      transition: background 0.3s;
    }

    .close-btn_gallery:hover {
      background: rgba(255,255,255,0.3);
    }

    @media (max-width: 992px) {
      .col_gallery {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 600px) {
      .col_gallery {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  
  <section class="ftco-section_gallery" id="gallery">
    <h2 data-translate="gallery_title">Our Store Gallery</h2>
    <p data-translate="gallery_desc">A glimpse of our premium peanut products and facilities.</p>

      </div>
      <div class="col_gallery">
        <a href="#img2"><img src="https://www.healthyorganic.in/cdn/shop/products/40094998-2_1-bb-royal-organic-raw-peanuts_2048x.jpg?v=1569850730" alt="Processing Plant" class="gallery-img"></a>
      </div>
